<html>

<script>
    function setToDate() {
        var today = new Date();
        var dd = String(today.getDate()).padStart(2,'0');
        var mm = String(today.getMonth() + 1).padStart(2,'0')
        var year = today.getFullYear();
        today = year + '/' + mm + '/' + dd;
        document.getElementById("end-date").value = today;
    }
</script>
<head>
    <title>Registered List</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="testpagination.js" type="text/javascript"></script>
</head>

<body onload="setToDate()">
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                    <h2>Get Registration Data for a Time Range</h2>
                    <form>
                        <div class="form-inline">
                            <label for="start-date-one" class="text-center">Start Date</label>
                            <span>&mdash;<span>
                            <label for="end-date-one">End Date</label>
                        </div>
                        <div class="form-inline">
                            <input type="text" class="form-control" id="start-date" value="2016/05/08">
                            <input type="text" class="form-control" id="end-date">
                        </div>
                    </form>

                    <div id="errorMsg">
                    </div>
                    
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Paginated Registered Patients Data!</button>
            </div>
        </div>
    </div>
</body>
